<ul class="collection with-header">
  <li class="collection-header">
    <div class="row no-margin">
      <div class="col s11">
        <h4>Usuarios</h4>
      </div>
      <div class="col s1">
        <a class="waves-effect waves-light btn-small" (click)="add()">+</a>
      </div>
    </div>
  <li class="collection-item" *ngFor="let user of pageModel.users">
    <div class="row no-margin">
      <div class="col s11" (click)="goTo(user.id)">
        {{ user.datos.name }}
      </div>
      <div class="col s1">
        <a class="waves-effect waves-light btn-small red" (click)="delete(user.id)">X</a>
      </div>
    </div>
  </li>
</ul>
